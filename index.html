<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Game</title>
    <link rel="stylesheet" href="style/style.css">
    <script defer src="script/script.js"></script>
</head>
<body>
    <div class="start-menu">
        <div class="start-menu__button">

            <button type="button" onclick="closeGame()">Quit</button>
        </div>
    </div>
    <div class="container">

        <div class="cart"><img src="/" alt="image error"></div>
        <div class="cart"><img src="/" alt="image error"></div>

        <div class="cart"><img src="/" alt="image error"></div>
        <div class="cart"><img src="/" alt="image error"></div>
        <div class="cart"><img src="/" alt="image error"></div>
        <div class="cart"><img src="/" alt="image error"></div>
        <div class="cart"><img src="/" alt="image error"></div>

        <div class="cart"><img src="/" alt="image error"></div>
        <div class="cart"><img src="/" alt="image error"></div>
        <div class="cart"><img src="/" alt="image error"></div>
        <div class="cart"><img src="/" alt="image error"></div>
        <div class="cart"><img src="/" alt="image error"></div>

        <div class="score"></div>
        <div class="settings"></div>
        <div class="sound"></div>
        <div class="help"></div>

    </div>
</body>
</html>
